name: My first workflow
on:
  workflow_dispatch:
    inputs:
      homedrive:
        description: 'Drive Letter'
        required: true
        type: string
      loglevel:
        description: 'Log Level'
        default: 'warning'
        type: choose
        options:
          error:
            description: 'Error'
          warning:
            description: 'Warning'
          info:
            description: 'Info'
          debug:
            description: 'Debug'
      tag: 
        description: 'apply tag after successful run'
        required: true
        type: boolean
        environment:
          description: 'Environment'
          required: true
          type: environment