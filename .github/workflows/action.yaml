name: My first workflow
on:
  repository_dispatch:
    types: [event, event2]
  workflow_dispatch:
    inputs:
      homedrive:
        description: 'Drive Letter'
        required: true
        type: string
      loglevel:
        description: 'Log Level'
        default: 'warning'
        type: choice
        options:
          - error
          - warning
          - info
          - debug
      tag:
        description: 'Apply tag after successful test run'
        required: true
        type: boolean
      environment:
        description: 'Environment to run tests against'
        required: true
        type: environment
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - run: |
          echo "Payload: ${{ toJSON(github.event.client_payload) }}"
        name: Payload
        if: ${{ github.event_name == 'repository_dispatch' }}
  job_1:
    runs-on: ubuntu-latest
    steps:
      - run: "echo Job: ${{ github.job }}"
  job_2:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - run: "echo Job: ${{ github.job }}"
  job_3:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - run: "echo Job: ${{ github.job }}"
  job_4:
    runs-on: ubuntu-latest
    needs: [job_2, job_3]
    steps:
      - run: "echo Job: ${{ github.job }}"