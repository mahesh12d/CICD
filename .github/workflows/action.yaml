steps:
  - uses: actions/checkout@v3
  - name: npm install and build webpack
    run: |
      npm install
      npm run build
  - name: "Hello Actions"
    description: "Greet someone"
    author: "mahesh12d@github.com"

    inputs:
        MY_NAME:
          description: "Who to greet"
          required: true
          default: "World"

    runs:
        uses: "docker"
        image: "Dockerfile"

    branding:
        icon: "mic"
        color: "purple"

